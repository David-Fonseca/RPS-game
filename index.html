<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="title">
                <h1>Rock</h1> 
                <h1>|</h1> 
                <h1>Paper</h1>
                <h1>|</h1> 
                <h1>Scissors</h1>
            </div>
            <h3>3 Weapons | 5 Lives</h3>
        </div>

        <div class="choices">
            <div class="rock"><img class="r" src="images/rock.png"></div>
            <div class="paper"><img class="p" src="images/paper.png"></div>
            <div class="scissors"><img class="s" src="images/scissors.png"></div>
        </div>

        <div class="game-stat">Your lives: 5  |  Enemy Lives: 5</div>

        <div class="res">
            <div class="enemy-choice">
                
            </div>
            <div class="result-text"></div>
        </div>
    </div>
</body>
</html>
